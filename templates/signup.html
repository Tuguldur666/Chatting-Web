{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="jumbotron">
    {% if registered %}
    <h1>Бүртгүүлсэнд баярлалаа.</h1>
    {% else %}
    <h1>Энд бүртгүүл</h1>
    <h3>Дараах маягтыг бөглөнө үү:</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    
    {% endif %}
</div>
{% endblock %}
